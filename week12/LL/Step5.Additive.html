<!--
解析AdditiveExpression
<AdditiveExpression> ::=
    <Number>
    |<MultiplicativeExpression><*><Number>
    |<MultiplicativeExpression></><Number>
    |<AdditiveExpression><+><MultiplicativeExpression>
    |<AdditiveExpression><-><MultiplicativeExpression>
-->

<script>
     
var regexp = /([0-9\.]+)|([ \t\n\r]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g

var dictionary = ["Number", "Whitespace", "LineTerminator", "+","-","*","/"];


function* tokenize(source) {
    var result = null;
    var lastIndex = 0;

    while(true) {

        //匹配
        lastIndex = regexp.lastIndex;
        result = regexp.exec(source); 

        //判断匹配结果
        if(!result) break;
        
        if(regexp.lastIndex - lastIndex > result[0].length) //有不认识的进来，如~
            throw new Error("Unexpected token! \"" + 
            source.slice(lastIndex, regexp.lastIndex - result[0].length) + "\"!");

        //生成token
        let token = {
            type: null,
            value: null
        }

        for(var i = 0; i < dictionary.length; i++) { //result第一个是全匹配，第二个开始才是和dictionary单独匹配
            if(result[i + 1])
                //console.log(dictionary[i]);
                token.type = dictionary[i];
        }

        //console.log(result[0]);
        token.value = result[0];

        yield token;

    } 

    yield { type: "EOF" };
}

function Expression(source) {

}

function AdditiveExpression(source) {
    if(source[0].type === "Number") {
        MultiplicativeExpression(source);
        return AdditiveExpression(source);
    }
    if(source[0].type === "MultiplicativeExpression") {
        let node = {
            type: "AdditiveExpression",
            children: [source.shift()]
        }
        source.unshift(node);
        return AdditiveExpression(source);
    }
    if(source[0].type === "AdditiveExpression" && 
        source.length > 1 && source[1].type === "+") {
        let node = {
            type: "AdditiveExpression",
            children: [source.shift(), source.shift()]
        }
        MultiplicativeExpression(source);
        node.children.push(source.shift());
        source.unshift(node);
        return AdditiveExpression(source);
    }
    if(source[0].type === "AdditiveExpression" && 
        source.length > 1 && source[1].type === "-") {
        let node = {
            type: "AdditiveExpression",
            children: [source.shift(), source.shift()]
        }
        MultiplicativeExpression(source);
        node.children.push(source.shift());
        source.unshift(node);
        return AdditiveExpression(source);
    }
    if(source[0].type === "AdditiveExpression")
        return source[0];
}

function MultiplicativeExpression(source) {
    //console.log(source);
    if(source[0].type === "Number") {
        let node = {
            type: "MultiplicativeExpression",
            children: source.shift()
        }
        source.unshift(node);
    }
    if(source[0].type === "MultiplicativeExpression" && 
        source.length > 1 && source[1].type === "*") {
        let node = {
            type: "MultiplicativeExpression",
            children: [source.shift(), source.shift(), source.shift()]
        }
        source.unshift(node);
        return MultiplicativeExpression(source);
    }
    if(source[0].type === "MultiplicativeExpression" && 
        source.length > 1 && source[1].type === "/") {
        let node = {
            type: "MultiplicativeExpression",
            children: [source.shift(), source.slice(), source.slice()]
        }
        source.unshift(node);
        return MultiplicativeExpression(source);
    }

    if(source[0].type === "MultiplicativeExpression")
        return source[0];
}

let source = [];
for(let token of tokenize("5 + 1024 * 2")) { //generator的for循环的item相当于调用next()吗？
    if(token.type !== "Whitespace" && token.type !== "LineTerminator") //过滤无效Token
        source.push(token);
};

</script>
