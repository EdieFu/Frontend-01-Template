    class BinaryHeap {  
        constructor(data, compare) {
            this.data = data;
            this.compare = compare;
        }
        take() {  //取数组里最小的，时间复杂度O(n),排序复杂度nlogn
            if(!this.data.length)
                return;
            let min = this.data[0];
            let i = 0;

            //fix heap
            while(i < this.data.length) {
                if(i * 2 + 1 >= this.data.length)
                    break;
                if(i * 2 + 2 >= this.data.length) {
                    this.data[i] = this.data[i * 2 + 1];
                    i = i * 2 + 1;
                    break;
                }
                if(this.compare(this.data[i * 2 + 1], this.data[1 * 2 + 2]) < 0) {
                    this.data[i] = this.data[i * 2 + 1];
                    i = i * 2 + 1;
                } else {
                    this.data[i] = this.data[i * 2 + 2];
                    i = i * 2 + 2;
                }
            }
            if(i < this.data.length - 1)
                this.insertAt(i, this.data.pop());
            else
                this.data.pop();
                
            return min;
        }
        insertAt(i, v) {
            this.data[i] = v;
            while(i > 0 && this.compare(v, this.data[Math.floor((i-1)/2)]) < 0) {
                this.data[i] = this.data[Math.floor((i-1)/2)];
                this.data[Math.floor((i-1)/2)] = v;
                i = Math.floor((i-1)/2);
            }
        }
        insert(v) {
            this.insertAt(this.data.length, v);
        }
        get length() {
            return this.data.length;
        }
    }

    async function findPath(map, start, end) {
        map = map.slice(); // 为了给已经走过的点标识，又不想污染原MAP，就slice一个新MAP

        let table = new Array(10000).fill(Infinity); //记录到起点的长度

        table[start[1] * 100 + start[0]] = 0;
        
        //let queue = [start]; //使用一个队列，存走过的路径。先把start先放进去
        
        function distance([x, y]) {
            return (x - end[0]) ** 2 + (y -end[1] ** 2)  //比较大小无需开根号，浪费一次浮点计算
        }

        let collection = new BinaryHeap([start], (a, b) => distance(a) - distance(b)); //

        container.children[start[1] * 100 + start[0]].style.backgroundColor = "green";
        container.children[end[1] * 100 + end[0]].style.backgroundColor = "red";  //标记起点终点
        
        
        async function insert([x, y], pre, fromStart) { //table里存的是fromStart，到起点的距离
            if(map[100 * y + x] === 1)  
                return;
           // if(map[100 * y + x] !== 0)  //遇到有障碍，走不了
               // return;
            if(x < 0 || y < 0 || x >= 100 || y >= 100)  //如果到了棋盘边界，走不了
                return;
            if(fromStart >= table[100 * y + x])
                return;
            map[100 * y + x] = pre;
            table[100 * y + x] = fromStart;
            container.children[y * 100 + x].style.backgroundColor = "lightgreen"; //走过的路径变色
            await sleep(5);
            collection.insert([x, y]);
        }

        while(collection.length) { //每次循环，展开一个格，即找到上下左右
            let [x, y] = collection.take();  
            let fromStart = table[100 * y + x];
            console.log(x, y);
            if(x === end[0] && y === end[1]) {
                let path = [];
                while(x !== start[0] || y !== start[1]) {
                    path.push([x, y]);
                    await sleep(30);  //打印出路径
                    container.children[y * 100 + x].style.backgroundColor = "pink";
                    [x, y] = map[y * 100 + x];
                }
                //console.log(map);
                return path;
            }
    
            await insert([x - 1, y], [x, y], fromStart + 1);
            await insert([x + 1, y], [x, y], fromStart + 1);
            await insert([x, y - 1], [x, y], fromStart + 1);
            await insert([x, y + 1], [x, y], fromStart + 1);

            await insert([x - 1, y - 1], [x, y], fromStart + 1.4);  //加上斜线逻辑，1.4是根号2
            await insert([x + 1, y - 1], [x, y], fromStart + 1.4);  //为了避免浮点运算，可以变成10和14
            await insert([x - 1, y + 1], [x, y], fromStart + 1.4);
            await insert([x + 1, y + 1], [x, y], fromStart + 1.4);
        }
        return null;

    }
