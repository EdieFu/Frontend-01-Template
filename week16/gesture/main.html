<body>
    <div id="my" style="transform: translate(0px, 0px);width:100px;height: 100;background: lightgreen"></div>
</body>

<script src="./gesture4.js"></script>

<script> /*禁掉系统事件 */
    window.addEventListener("contextmenu", event=>event.preventDefault());
    document.addEventListener("selectstart", event=>event.preventDefault());
    document.addEventListener("touchmove", event => event.preventDefault(), {passive:false});

    let x = 0, y = 0;

    let my = document.getElementById("my");
    enableGesture(my);

    my.addEventListener("pan", event => {
        console.log(x + event.clientX - event.startX);
        console.log(y + event.clientY - event.startY);
        my.style.transform = `translate(${x + event.clientX - event.startX}px, ${y + event.clientY - event.startY}px)`
    })

    my.addEventListener("panend", event => {
        x = (x + event.clientX - event.startX);
        y = console.log(y + event.clientY - event.startY);
    })
</script>
